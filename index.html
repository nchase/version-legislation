						### Pull Requests == Bills In Congress
						<ul>
							<li class="fragment">They're just proposals</li>
							<li class="fragment">Amendments can have amendments (#18 and #21)</li>
							<li class="fragment">Requires Approval/Subject to Veto</li>
						</ul>
					</script>

						### Advantages to Being a Software Engineer Over a Gov't Legislator
						<ul>
							<li class="fragment">'Bills' are easier to read</li>
							<li class="fragment">Faster Iterations (see Prohibition era)</li>
							<li class="fragment">No Multi-party drama</li>
							<li class="fragment">Fewer Assassination Attempts</li>
						</ul>
					</script>
